name: Get ref on pull request
on:
  pull_request:
    branches:
      - main

jobs:
  get-sha:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: echo sha
        env:
          SHA: ${{ github.sha }}
        run: |
          echo "# Diff1" > comments.txt
          echo $SHA | tee -a comments.txt
          echo "# Diff2" >> comments.txt
          echo $GITHUB_REF | tee -a comments.txt
      - name: Post comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}
        run: gh pr comment -F ./comments.txt "${URL}"
